#####
## quickstart-workbooks: A query about workbooks.
## Tested with Tableau Server/Tableau Online version: Tableau 2021.1
#####

query workbooks {
    workbooks{
        id
        luid
        name
        description
        createdAt
        site {
            luid
          }
        projectName
        projectVizportalUrlId
        owner {
            id
            }
        uri
        upstreamDatasources {
            id
            luid
            name
            }
        }
    }  
