#####
## quickstart-fields: A few queries about fields.
## Tableau Server/Tableau Online version: Tableau 2021.1
#####

### Query 1
query fields {
  fields {
    id
    name
    isHidden
    folderName
    datasource {
  		id
    }
  }
}
### Query 2 - returns the first 1000 results
query fieldsConnection_first1000 {
  fieldsConnection(first : 1000) {
    nodes {
      id
      name
      isHidden
      folderName
      datasource {
        id
      }
    }
    pageInfo {
      endCursor
    }
    totalCount
  }
}

